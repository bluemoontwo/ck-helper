<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{title}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#ff6c00",
                foreground: "#ffffff",
              },
              secondary: {
                DEFAULT: "#1E1F22",
                foreground: "#ffffff",
              },
              background: "#313338",
              foreground: "#ffffff",
            },
          },
        },
      };
    </script>
    <style>
      .body {
        font-family: "Noto Sans KR", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
      img {
        user-select: none;
      }
    </style>
  </head>
  <body class="bg-background text-foreground flex break-keep">
    <div class="h-[100vh] w-16 bg-secondary hidden md:block">
      <div class="group relative">
        <div
          class="mx-auto my-3 flex items-center cursor-pointer justify-center bg-background group-hover:bg-primary w-12 h-12 group-hover:scale-110 rounded-[24px] group-hover:rounded-[12px] transition-all duration-300"
        >
          <svg
            aria-hidden="true"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M19.73 4.87a18.2 18.2 0 0 0-4.6-1.44c-.21.4-.4.8-.58 1.21-1.69-.25-3.4-.25-5.1 0-.18-.41-.37-.82-.59-1.2-1.6.27-3.14.75-4.6 1.43A19.04 19.04 0 0 0 .96 17.7a18.43 18.43 0 0 0 5.63 2.87c.46-.62.86-1.28 1.2-1.98-.65-.25-1.29-.55-1.9-.92.17-.12.32-.24.47-.37 3.58 1.7 7.7 1.7 11.28 0l.46.37c-.6.36-1.25.67-1.9.92.35.7.75 1.35 1.2 1.98 2.03-.63 3.94-1.6 5.64-2.87.47-4.87-.78-9.09-3.3-12.83ZM8.3 15.12c-1.1 0-2-1.02-2-2.27 0-1.24.88-2.26 2-2.26s2.02 1.02 2 2.26c0 1.25-.89 2.27-2 2.27Zm7.4 0c-1.1 0-2-1.02-2-2.27 0-1.24.88-2.26 2-2.26s2.02 1.02 2 2.26c0 1.25-.88 2.27-2 2.27Z"
              class=""
            ></path>
          </svg>
        </div>
      </div>
      <div class="h-[2px] w-12 mx-auto bg-white/25 rounded-full"></div>
      <a href="https://ck.ac.kr" class="group">
        <div class="relative">
          <div
            class="absolute top-1/2 left-0 w-2 h-10 bg-white transform -translate-x-1/2 -translate-y-1/2 group-hover:translate-x-[-6px] rounded-md transition-all duration-300 ease-in-out will-change-transform"
          ></div>
          <div
            class="server-icon mx-auto my-3 flex items-center justify-center bg-white w-12 h-12 group-hover:scale-110 rounded-[24px] group-hover:rounded-[12px] transition-all duration-300"
          >
            <img
              class="w-8 h-auto"
              src="https://ck.ac.kr/wp-content/themes/ck/images/univ-intro/ui_img01.png"
              alt="logo"
              loading="lazy"
            />
          </div>
        </div>
      </a>
    </div>
    <div class="flex-1 relative">
      <div
        class="h-[100vh] overflow-y-scroll [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:bg-secondary [&::-webkit-scrollbar-thumb]:bg-primary/50 [&::-webkit-scrollbar-thumb]:rounded-full hover:[&::-webkit-scrollbar-thumb]:bg-primary flex flex-col gap-4"
      >
        <div
          class="flex justify-between w-full bg-background p-1 px-5 text-sm absolute top-0 left-0 border-b z-50 border-white/25"
        >
          <p class="flex items-center gap-2">
            <span class="text-2xl text-white/25">#</span> {title}
          </p>
          <div class="flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5 text-white/60"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 13.5h3.86a2.25 2.25 0 0 1 2.012 1.244l.256.512a2.25 2.25 0 0 0 2.013 1.244h3.218a2.25 2.25 0 0 0 2.013-1.244l.256-.512a2.25 2.25 0 0 1 2.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 0 0-2.15-1.588H6.911a2.25 2.25 0 0 0-2.15 1.588L2.35 13.177a2.25 2.25 0 0 0-.1.661Z"
              /></svg
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5 text-white/60"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
              />
            </svg>
          </div>
        </div>
        <div class="pt-20 p-5">
          <div class="mb-12">
            <div
              class="bg-secondary rounded-full text-3xl w-12 h-12 flex justify-center items-center items-center"
            >
              <svg
                aria-hidden="true"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                width="42"
                height="42"
                fill="none"
                viewBox="0 0 24 24"
                class="size-7"
              >
                <path
                  fill="white"
                  fill-rule="evenodd"
                  d="M10.99 3.16A1 1 0 1 0 9 2.84L8.15 8H4a1 1 0 0 0 0 2h3.82l-.67 4H3a1 1 0 1 0 0 2h3.82l-.8 4.84a1 1 0 0 0 1.97.32L8.85 16h4.97l-.8 4.84a1 1 0 0 0 1.97.32l.86-5.16H20a1 1 0 1 0 0-2h-3.82l.67-4H21a1 1 0 1 0 0-2h-3.82l.8-4.84a1 1 0 1 0-1.97-.32L15.15 8h-4.97l.8-4.84ZM14.15 14l.67-4H9.85l-.67 4h4.97Z"
                  clip-rule="evenodd"
                  class=""
                ></path>
              </svg>
            </div>
            <h2 class="text-3xl font-bold">
              # {title}에 오신 것을 환영합니다!
            </h2>
            <p class="text-sm text-white/50 mt-3">
              # {title} 채널의 시작이에요.
            </p>
          </div>
          <div class="flex flex-col gap-6">
            <div class="flex gap-4">
              <img
                class="rounded-full w-12 h-12"
                src="https://cdn.discordapp.com/avatars/1305513886023155784/a94d2e4858fba1561490b1b6eddd184c.webp?size=80"
                alt="logo"
                loading="lazy"
              />
              <div>
                <div class="flex items-center mt-[-2px] gap-2">
                  <p class="text-md font-bold text-[{user-color}]">
                    청강프로젝트메니저
                    <span
                      class="bg-primary text-xs py-[1px] rounded-md px-[6px] font-bold"
                      >앱</span
                    >
                  </p>
                </div>
                <div
                  class="rounded-md mt-2 bg-secondary p-4 relative overflow-hidden"
                >
                  <div
                    class="bg-primary w-[4px] h-full absolute top-0 left-0"
                  ></div>
                  <h4 class="text-md font-bold">회의를 시작합니다.</h4>
                  <p class="text-sm text-white/80 mt-2">
                    회의 타이틀 : {title} <br />
                    모든 회의 내용은 기록됩니다.
                  </p>
                </div>
              </div>
            </div>
            {messages}
            <div class="flex items-center gap-2">
              <div class="flex-1 h-[1px] bg-white/25"></div>
              <p class="text-xs text-white/50">여기까지 기록됨</p>
              <div class="flex-1 h-[1px] bg-white/25"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
